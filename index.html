<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <!-- Card -->
    <div class="advice">
      <h3 class="advice__title">
        Advice <span class="advice__title-id"></span>
      </h3>

      <p class="advice__text"></p>

      <p class="advice__divider">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="Pattern Divider SVG"
        />
      </p>

      <button class="advice__btn">
        <img src="./images/icon-dice.svg" alt="Beautiful Dice Icon" />
      </button>
    </div>
    <!-- End of Card -->

    <div class="attribution" hidden>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
